spring:
  application:
    name: ic
  profiles:
    active: dev
  cloud:
    config: # config-server的地址
      uri: http://localhost:9000
      failFast: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  http:
    encoding:
      multipart:
        enabled: true
        max-file-size: 50MB
        max-request-size: 50MB

server:
  tomcat:
    uri-encoding: UTF-8


eureka:
  client:
    serviceUrl: # eureka-server的路径
      defaultZone: http://localhost:9001/eureka/