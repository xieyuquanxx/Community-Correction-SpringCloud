spring:
  application:
    name: word
  profiles:
    active: prod
  cloud:
    config: # config-server
      uri: http://config-server:9000
      failFast: true
  freemarker:
    cache: false
    settings:
      classic_compatible: true
    suffix: .docx
    charset: UTF-8
    template-loader-path: classpath:/templates/
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
    http:
      encoding:
        multipart:
          enabled: true
          max-file-size: 50MB
          max-request-size: 50MB
server:
  tomcat:
    uri-encoding: UTF-8

export_word:
  outDirectory: /resources
  basePackagePath: /templates/