spring:
  application:
    name: termination
  profiles:
    active: dev
  cloud:
    config: # config-server的地址
      uri: http://localhost:9000
      failFast: true
  freemarker:
    cache: false #是否启用缓存，开发环境不建议启动因为涉及经常修改模板调试
    settings:
      classic_compatible: true
    suffix: .docx #一般格式tpl居多
    charset: UTF-8
    template-loader-path: classpath:/templates/ #模板路径，一般都是这个
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
    http:
      encoding:
        multipart:
          enabled: true
          max-file-size: 50MB
          max-request-size: 50MB
server:
  tomcat:
    uri-encoding: UTF-8
wordutil:
  outDirectory: /Users/xieyuquan/IdeaProjects/ccorrection/termination/src/main/resources # word文件输出目录
  basePackagePath: /templates/ # 自定义模板目录